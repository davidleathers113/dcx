# Render Blueprint for DCX Backend
# This file defines the infrastructure for deploying DCX backend on Render

services:
  # Backend web service
  - type: web
    name: dcx-backend
    runtime: node
    region: oregon  # Change to your preferred region (oregon, frankfurt, singapore, etc.)
    plan: free  # Options: free, starter ($7), standard ($25), pro ($85)
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        fromDatabase:
          name: dcx-db
          property: connectionString
      - key: ADMIN_API_KEY
        generateValue: true  # Render will auto-generate a secure random value
      - key: TWILIO_AUTH_TOKEN
        sync: false  # You'll need to manually set this in Render dashboard
    autoDeploy: true  # Auto-deploy on git push to main branch

databases:
  # PostgreSQL database
  - name: dcx-db
    databaseName: dcx_production
    plan: free  # 90 days free, then $7/month
    region: oregon  # Should match web service region
    postgresMajorVersion: 16
